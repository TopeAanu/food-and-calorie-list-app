<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Food List App</title>
</head>

<body>

  <div class="container">
    <h1>Lifesum App</h1>
    <form id="calorieForm">
      <div class="form-group">
        <label for="foodName">Food:</label>
        <input type="text" class="form-control" id="foodName" placeholder="Enter food name" required>
      </div>
      <div class="form-group">
        <label for="calories">Calories:</label>
        <input type="number" class="form-control" id="calories" placeholder="Enter calorie count" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Food</button>
    </form>
    <div id="foodList"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="app.js"></script>
</body>

</html>
